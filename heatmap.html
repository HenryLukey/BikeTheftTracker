<!-- Create the initial HTML tags in which everything is written and specify english as the language of the page -->
<!DOCTYPE html>
<html lang="en">
<!-- Create the head tags in which the title and link tags are written -->
<head>
     <!-- Specifies the characterset being used and other metadata about the page such as the width and scale, this
         is all automatically imported when creating the HTML file in VSCode -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Create the title for the page which will be displayed in the tab header -->
    <title>Theft Heatmap</title>
    <!-- Connect the css file to the page to handle all the formatting and styling -->
    <link rel="stylesheet" href="resources/css/main.css">
    <!-- Import the jquery script so that jquery functions can be used -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Import the google maps script so that google maps functions can be used -->
    <script src =
			"https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization&callback=initMap" async defer> 
	</script>
</head>
<!-- This is where the contents of the page is written -->
<body>
    <!-- Create a div element to act as the navigation hotbar for users and assign classes (for styling) -->
    <div class="nav__bar user__nav__bar">
        <!-- Add all the different options and specify where they should redirect to when clicked -->
        <a href="view-bikes.html">Bikes</a>
        <a href="register-bike.html">Register a bike</a>
        <a class="nav__active" href="heatmap.html">Theft heatmap</a>
        <!-- The log-out option should call the logout() function rather than redirecting somewhere -->
        <a href="javascript:logout()">Log-out</a>
    </div>
    <!-- Create a div element to act as the navigation hotbar for police officers and assign classes (for styling) -->
    <div class="nav__bar police__nav__bar form--hidden">
        <!-- Add all the different options and specify where they should redirect to when clicked -->
        <a href="view-bikes.html">Bikes</a>
        <a class="nav__active" href="heatmap.html">Theft heatmap</a>
        <!-- The log-out option should call the logout() function rather than redirecting somewhere -->
        <a href="javascript:logout()">Log-out</a>
    </div>
    <!-- Create a div element to act as the navigation hotbar for admins and assign classes (for styling) -->
    <div class="nav__bar admin__nav__bar form--hidden">
        <!-- Add all the different options and specify where they should redirect to when clicked -->
        <a href="view-bikes.html">Bikes</a>
        <a class="nav__active" href="heatmap.html">Theft heatmap</a>
        <a href="register-police.html">Create police account</a>
        <!-- The log-out option should call the logout() function rather than redirecting somewhere -->
        <a href="javascript:logout()">Log-out</a>
    </div>
    <!-- Create a container to UI elements for this page -->
    <div class="container">
        <!-- Create a form (this is where heatmap data will be shown) -->
        <form class="form">
            <!-- Create a title element displaying the purpose of the form -->
            <h1 class="form__title">Theft Heatmap</h1>
            <!-- Make an input group class div for formatting purposes -->
            <div class="form__input-group"></div>
                <!-- Create a div element and set it's width and height, the map object will be placed on this -->
                <div id="heatmap" style="width: 360px; height: 400px;"></div>
            </div>
        </form>
    </div>
    <!-- Link the javascript file to this page -->
    <script src="./main.js"></script>
</body>
</html>
