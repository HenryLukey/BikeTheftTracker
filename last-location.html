<!-- Create the initial HTML tags in which everything is written and specify english as the language of the page -->
<!DOCTYPE html>
<html lang="en">
<!-- Create the head tags in which the title and link tags are written -->
<head>
    <!-- Specifies the characterset being used and other metadata about the page such as the width and scale, this
         is all automatically imported when creating the HTML file in VSCode -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Create the title for the page which will be displayed in the tab header -->
    <title>Last Known Location</title>
    <!-- Import the jquery script so that jquery functions can be used -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Import the google maps script so that google maps functions can be used -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <!-- Connect the css file to the page to handle all the formatting and styling -->
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="shortcut icon" href="#">
</head>
<!-- This is where the contents of the page is written -->
<body>
    <!-- Create a div element to act as the navigation hotbar for users and assign it relevant classes (for styling) -->
    <div class="nav__bar user__nav__bar">
        <!-- Add all the different options and specify where they should redirect to when clicked -->
        <a href="view-bikes.html">Bikes</a>
        <a href="register-bike.html">Register a bike</a>
        <a href="heatmap.html">Theft heatmap</a>
        <!-- Log-out option should call the logout() function rather than redirecting somewhere -->
        <a href="javascript:logout()">Log-out</a>
    </div>
    <!-- Create a div element to act as the navigation hotbar for police officers and assign it relevant classes (for styling) -->
    <div class="nav__bar police__nav__bar form--hidden">
        <!-- Add all the different options and specify where they should redirect to when clicked -->
        <a href="view-bikes.html">Bikes</a>
        <a href="heatmap.html">Theft heatmap</a>
        <!-- Log-out option should call the logout() function rather than redirecting somewhere -->
        <a href="javascript:logout()">Log-out</a>
    </div>
    <!-- Create a div element to act as the navigation hotbar for admins and assign it relevant classes (for styling) -->
    <div class="nav__bar admin__nav__bar form--hidden">
        <!-- Add all the different options and specify where they should redirect to when clicked -->
        <a href="view-bikes.html">Bikes</a>
        <a href="heatmap.html">Theft heatmap</a>
        <a href="register-police.html">Create police account</a>
        <!-- Log-out option should call the logout() function rather than redirecting somewhere -->
        <a href="javascript:logout()">Log-out</a>
    </div>
    <!-- Create a container to UI elements for this page -->
    <div class="container">
        <!-- Create a form (the map will be on this form) -->
        <form class="form" id="locationForm">
            <!-- Create a title explaining what the form shows -->
            <h1 class="form__title">Last Known Location</h1>
            <!-- Create a div element with the class form__input-group (for the sake of formatting) -->
            <div class="form__input-group"></div>
                <!-- Create the div element that the map object will be assigned to and assign it's height and width -->
                <div id="locationMap" style="width: 360px; height: 300px;"></div>
                <!-- Line break -->
                <br />
                <!-- Create a back button that calls a javascript function to redirect back to the investigation page -->
                <button class="form__button" onclick="redirectInvestigation(); return false;" id="backButton">Back</button>
            </div>
        </form>
    </div>
    <!-- Link the javascript file to this page -->
    <script src="./main.js"></script>
</body>
</html>
