<!-- Create the initial HTML tags in which everything is written and specify english as the language of the page -->
<!DOCTYPE html>
<html lang="en">
<!-- Create the head tags in which the title and link tags are written -->
<head>
    <!-- Specifies the characterset being used and other metadata about the page such as the width and scale, this
         is all automatically imported when creating the HTML file in VSCode -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of the page is viewed in the tabs of the browser. GC stands for Gloucestershire Constabulary -->
    <title>GC Bicycle Theft Tracking Site</title>

    <!-- This connects the main css file to this HTML page, therefore handling all the styling for this page -->
    <link rel="stylesheet" href="resources/css/main.css">
    <!-- Imported from Google Fonts in order to use the Open Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="#">
</head>

<!-- This is where the contents of the page is written -->
<body>
    <div class="nav__bar admin__nav__bar form--hidden">
        <a href="view-bikes.html">Bikes</a>
        <a href="heatmap.html">Theft heatmap</a>
        <a class="nav__active" href="register-police.html">Create police account</a>
        <a href="javascript:logout()">Log-out</a>
    </div>
    <div class="nav__bar user__nav__bar">
        <a class="nav__active" href="view-bikes.html">Bikes</a>
        <a href="register-bike.html">Register a bike</a>
        <a href="heatmap.html">Theft heatmap</a>
        <a href="javascript:logout()">Log-out</a>
    </div>
    <!-- Creates a section in which all the other UI elements will be contained -->
    <div class="container">
        <!-- This form is largely the same as the previous one but contains different input fields, it also obviously has 
             it's own unique id -->
        <form class="form" id="createPoliceAccount">
            <!-- The title for this form -->
            <h1 class="form__title">Create police account</h1>
            <!-- The error message for this form upon submission, which is also blank by default -->
            <div class="form__message form__message--error"></div>
            <!-- The group for the first name input and it's error message -->
            <div class="form__input-group">
                <input type="text" id="policeFirstname" name="first_name" class="form__input" autofocus placeholder="First name">
                <div class="form__input-error-message"></div>
            </div>
            <!-- The group for the last name input and it's error message  -->
            <div class="form__input-group">
                <input type="text" id="policeLastname" name="last_name" class="form__input" placeholder="Last name">
                <div class="form__input-error-message"></div>
            </div>
            <!-- The group for the email input and it's error message  -->
            <div class="form__input-group">
                <input type="text" id="policeEmail" name="email" class="form__input" placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <!-- The group for the password input and it's error message  -->
            <div class="form__input-group">
                <!-- The "password" type is used for security reasons -->
                <input type="password" id="policePassword" name="password" class="form__input" placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <!-- The group for the password confirmation input and it's error message  -->
            <div class="form__input-group">
                <input type="password" id="policeConfirmPassword" class="form__input" placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <!-- The group for the force identification number input and it's error message  -->
            <div class="form__input-group">
                <input type="text" id="policeFin" class="form__input" name="force_id" placeholder="Force identification number">
                <div class="form__input-error-message"></div>
            </div>
            <!-- The group for the admin account checkbox and it's error message -->
            <div class="form__input-group">
                <input type="checkbox" id="policeAdmin" name="policeAdminTickbox">
                <label for="policeAdminTickbox">Admin account?</label>
                <div class="form__input-error-message"></div>
            </div>
            <!-- The submission button for the register form -->
            <button class="form__button" type="submit">Register</button>
        </form>
    </div>
    <!-- Used to embed our javascript file into the page, which handles all the logic of the system -->
    <script src="./main.js"></script>
</body>
</html>
